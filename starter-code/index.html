<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookmark - A Simple Bookmark Manager</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles. css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg py-3 w-75 mx-auto">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="images/logo-bookmark.svg" alt="Bookmark Logo" height="35">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav align-items-lg-center">
          <li class="nav-item"><a class="nav-link text-uppercase mx-2" href="#">Features</a></li>
          <li class="nav-item"><a class="nav-link text-uppercase mx-2" href="#">Pricing</a></li>
          <li class="nav-item"><a class="nav-link text-uppercase mx-2" href="#">Contact</a></li>
          <li class="nav-item ms-lg-3">
            <button class="btn login-btn px-4 py-2 text-uppercase fw-semibold">Login</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero-section mt-5">
    <div class="container w-75 mx-auto">
      <div class="row align-items-center">
        <!-- Texto -->
        <div class="col-lg-6 mb-5 mb-lg-0 ">
          <h1 class="fw-bold display-5 mb-3">A Simple Bookmark Manager</h1>
          <p class="text-muted mb-4  mx-auto">
            A clean and simple interface to organize your favourite websites. Open a new browser tab and see your sites
            load instantly. Try it for free.
          </p>
          <div class="d-flex gap-3">
            <button class="btn btn-chrome shadow-sm px-4 py-2">Get it on Chrome</button>
            <button class="btn btn-firefox shadow-sm px-4 py-2">Get it on Firefox</button>
          </div>
        </div>

        <!-- Imagen -->
        <div class="col-lg-6 text-center">
          <img src="images/illustration-hero.svg" alt="Bookmark Interface" class="hero-image img-fluid">
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
